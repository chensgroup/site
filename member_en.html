</head>
<body>

    <nav class="menu-en">

      <a href="member_en.html">Members</a>
      <a href="research_en.html">Research</a>
      <a href="course_en.html">Courses</a>
      <a href="resource_en.html">Resources</a>
      <a href="event_en.html">Events</a>

    </nav>
  </header>

  <main>
    <h2>Members<span style="font-size: 14px; vertical-align: middle;"><br>Click on the photos to show their details</span></h2>

    <div class="photo-grid">
      <div class="person-card profile" tabindex="0"
           data-name="Yu Lim Chen"
           data-title="Joint Associate Professor"
           data-degree="Ph.D., Physics, National Taiwan University"
           data-office="S711"
           data-fields="Nanophotonics, Physics Education, Gifted Education in Math & Science"
           data-expertise="Nanoplasmonics; inquiry-based pedagogy; nature of science and epistemology; IB Physics teacher education"
           data-experience="Photonics & Nanoscience Technology Laboratory (PNSTL)&#10;ASIAA Submillimeter Array / ALMA collaboration"
           data-email="chendaneyl@yahoo.com.tw"
           data-cv="Chen Yu Lim, Ph.D. in Physics (National Taiwan University), researches nanophotonics and gifted education. His 2013 paper (impact factor 19.0) boasts over 1,600 citations (11% recent, 120x field average), 38,000+ downloads, and was a 2014 'Must-Read' on metamaterials. AAAS and 30+ media outlets reported another publication. Dr. Chen teaches at National Taiwan Normal University's College of Education and Department of Physics, and coordinates Physics Bilingual Courses & IBDP Physics IBEC. He received the NTNU Excellent Teaching Award (2021) and a Ministry of Education research award (2024). In 2024, he co-authored an EMI book chapter with Ernesto Macaro. He is also a trombone player/conductor."
           data-photo="members/Yu Lim Chen/image.jpg">
        <img src="members/Yu Lim Chen/image.jpg" alt="陳育霖 / Yu Lim Chen" />

      </div>
    </div>

    <h2>Alumni<span style="font-size: 14px; vertical-align: middle;"><br>Click on the photos to show their details</span></h2>
      <h3>Awaiting graduation of the above-listed students.</h3>
  </main>

  <!-- Shared modal -->
  <div class="modal" id="profile-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__panel">
      <!-- Mobile topbar (shown on mobile via CSS) -->
      <div class="modal__topbar" style="display:none;">
        <div class="name" id="m-name-mobile"></div>
        <button class="modal__close" aria-label="Close">&times;</button>
      </div>

      <!-- Desktop close button (hidden on mobile via CSS) -->
      <button class="modal__close" aria-label="Close" title="Close">&times;</button>

      <div class="modal__photo">
        <img id="m-photo" src="" alt="">
      </div>
      <div class="modal__body">
        <h2 id="m-name"></h2>
        <div class="modal__subtitle" id="m-title"></div>
        <div class="modal__info" id="m-info"></div>
        <div class="modal__actions" id="m-actions"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Chen’s Group</p>
  </footer>

  <script>
  (() => {
    const modal = document.getElementById('profile-modal');
    const panel = modal.querySelector('.modal__panel');
    const closeBtns = modal.querySelectorAll('.modal__close');
    const topbar = modal.querySelector('.modal__topbar');

    const imgEl = document.getElementById('m-photo');
    const nameEl = document.getElementById('m-name');
    const nameMobileEl = document.getElementById('m-name-mobile');
    const titleEl = document.getElementById('m-title');
    const infoEl = document.getElementById('m-info');
    const actionsEl = document.getElementById('m-actions');
    const bodyEl = modal.querySelector('.modal__body');

    // English labels
    const label = {
      degree: 'Degree: ',
      office: 'Office: ',
      fields: 'Research Areas: ',
      expertise: 'Expertise: ',
      experience: 'Experience: ',
      phone: 'Phone: ',
      email: 'Email :',
      website: 'Website: ',
      cv: 'CV: '
    };

    // true scroll lock (remember scrollY and fix body)
    let _scrollY = 0;
    function lockBodyScroll(){
      _scrollY = window.scrollY || document.documentElement.scrollTop || 0;
      document.documentElement.style.scrollBehavior = 'auto';
      document.body.style.setProperty('--scroll-lock', `-${_scrollY}px`);
      document.body.classList.add('no-scroll');
    }
    function unlockBodyScroll(){
      document.body.classList.remove('no-scroll');
      document.body.style.removeProperty('--scroll-lock');
      window.scrollTo(0, _scrollY);
      document.documentElement.style.scrollBehavior = '';
    }

    // convert \n to <br> so you can write line breaks in data-*
    function withLineBreaks(str){
      return (str || '').replace(/\n/g, '<br>');
    }

    function openModalFromCard(card){
      const data = {
        name: card.dataset.name || '',
        title: card.dataset.title || '',
        degree: card.dataset.degree || '',
        office: card.dataset.office || '',
        fields: card.dataset.fields || '',
        expertise: card.dataset.expertise || '',
        experience: card.dataset.experience || '',
        phone: card.dataset.phone || '',
        email: card.dataset.email || '',
        website: card.dataset.website || '',
        cv: card.dataset.cv || '',
        photo: card.dataset.photo || card.querySelector('img')?.src || ''
      };

      imgEl.src = data.photo;
      imgEl.alt = data.name ? `${data.name} photo` : 'Profile photo';
      nameEl.textContent = data.name;
      if (nameMobileEl) nameMobileEl.textContent = data.name;
      titleEl.textContent = data.title;

      infoEl.innerHTML = '';
      actionsEl.innerHTML = '';

      const rows = [
        ['degree', data.degree],
        ['office', data.office],
        ['fields', data.fields],
        ['expertise', data.expertise],
        ['experience', data.experience],
        ['phone', data.phone],
        ['email', data.email],
        ['website', data.website],
        ['cv', data.cv],
      ];

      rows.forEach(([key, val]) => {
        if (!val) return;
        const p = document.createElement('p');
        const content = withLineBreaks(val);

        if (key === 'email') {
          p.innerHTML = `<strong>${label[key]}</strong><a href="mailto:${content}">${content}</a>`;
        } else if (key === 'website' || key === 'cv') {
          if (/^https?:\/\//i.test(content)) {
            p.innerHTML = `<strong>${label[key]}</strong><a href="${content}" target="_blank" rel="noopener">${content}</a>`;
          } else {
            p.innerHTML = `<strong>${label[key]}</strong>${content}`;
          }
        } else {
          p.innerHTML = `<strong>${label[key]}</strong>${content}`;
        }
        infoEl.appendChild(p);
      });

      // show mobile topbar only on mobile
      if (window.matchMedia('(max-width: 720px)').matches) {
        if (topbar) topbar.style.display = 'flex';
      } else {
        if (topbar) topbar.style.display = 'none';
      }

      modal.style.display = 'block';
      modal.setAttribute('aria-hidden','false');
      lockBodyScroll();

      if (bodyEl) bodyEl.scrollTop = 0;

      document.addEventListener('keydown', escToClose);
    }

    function closeModal(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      unlockBodyScroll();
      document.removeEventListener('keydown', escToClose);
    }
    function escToClose(e){ if (e.key === 'Escape') closeModal(); }

    // click outside to close
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    panel.addEventListener('click', e => e.stopPropagation());
    closeBtns.forEach(btn => btn.addEventListener('click', closeModal));

    // iOS: block background scroll, allow inside panel
    modal.addEventListener('touchmove', (e) => {
      if (!e.target.closest('.modal__panel')) e.preventDefault();
    }, { passive: false });

    // bind clickable cards
    const clickableCards = document.querySelectorAll('.person-card.profile');
    clickableCards.forEach(card => {
      card.addEventListener('click', () => openModalFromCard(card));
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModalFromCard(card);
        }
      });
    });
  })();
  </script>
</body>
</html>
